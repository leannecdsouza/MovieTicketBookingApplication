<div class="container">
  <div class="row">
    <br><br>
    <form>
      <div class="form-group col-md-4">
        <input type="text" class="form-control" placeholder="Movie Name" ng-model="ratingsCtrl.MovieName">
      </div>
      <div class="form-group col-md-4">
        <button ng-click="moviesCtrl.searchMovie()" class="btn btn-warning">Add</button>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <tr>
          <th>Movie Title</th>
          <th></th>
        </tr>
        <tr ng-repeat="m in Theatre">
          <td>{{m.TheatreName}} <br> {{m.Description}}</td>
          <td>{{m.City}}</td>
          <td><button class="btn btn-warnings" ng-click="moviesCtrl.addMovie()"><span class="glyphicon glyphicon-trash"></span></button></td>
        </tr>
      </table>
    </div>
  </div>
</div>
