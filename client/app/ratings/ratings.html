<div class="container">
  <div class="row"><br>
    <div class="col-md-8">
      <table class="table">
        <tr>
          <th>Movie</th>
          <th>Rating</th>
        </tr>
        <tr ng-repeat="m in ratingsCtrl.Rated">
        <!-- <tr ng-repeat="m in ratingsCtrl.Rated | filter: {'MovieName':Movie}"> -->
        <!-- <tr> -->
          <td>{{m.MovieName}}</td>
          <td>{{m.Rating}}</td>
        </tr>
      </table>

    </div>
    <div class="col-md-3" ng-show="ratingsCtrl.isLoggedIn()">
      <div class="form-group col-md-12"> Movie:
        <select class="form-control" ng-model="ratingsCtrl.Movie">
          <option class="form-group" ng-repeat="m in ratingsCtrl.Movie">{{m.MovieName}}</option>
        </select>
      </div>
      <div class="form-group col-md-12"> Rating:
        <select class="form-control" ng-model="ratingsCtrl.Rating">
          <option class="form-group" value="1">1</option>
          <option class="form-group" value="2">2</option>
          <option class="form-group" value="3">3</option>
          <option class="form-group" value="4">4</option>
          <option class="form-group" value="5">5</option>
        </select>
      </div>
      <div class="form-group col-md-12">
        <button class="btn btn-warning" style="margin:5% 0; width:100%" ng-click="ratingsCtrl.addRating(ratingsCtrl.getCurrentUser().name)">Rate it</button>
      </div>

    </div>
  </div>
</div>
